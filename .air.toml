# .air.toml
root = "."
tmp_dir = "tmp"

[build]
  cmd = "go mod tidy && swag init && go build -buildvcs=false -o ./tmp/main ."
  bin = "tmp/main"
  full_bin = "APP_ENV=dev APP_USER=air ./tmp/main"
  delay = 1000 # ms
  include_ext = ["go", "tpl", "tmpl", "html"]
  exclude_dir = ["assets", "tmp", "vendor", "testdata", "docs"]
  include_dir = []
  exclude_file = []
  log = "air.log"
  stop_on_error = true

[log]
  time = true

[misc]
  clean_on_exit = true
